<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="testLink" href="http://www.baidu.com">百度一下</a>
<script type="text/javascript">
    var test = document.getElementById('testLink');
    test.onclick = function(e) {
        alert('我的链接地址是：' + this.href);
        alert(typeof stopDefault);
       stopDefault(e);
        //stopProga(e);
    }
    document.onclick=function(e){
        alert("单击事件");
    }

    function stopDefault(e){
        //如果提供了事件对象，则这是一个非IE浏览器
        if ( e && e.preventDefault )
        //阻止默认浏览器动作(W3C)
            e.preventDefault();
        else
        //IE中阻止函数器默认动作的方式
            window.event.returnValue = false;
        return false;
    }

    function stopProga(e){
        //如果提供了事件对象，则这是一个非IE浏览器
        if ( e && e.stopPropagation )
        //因此它支持W3C的stopPropagation()方法
            e.stopPropagation();
        else
        //否则，我们需要使用IE的方式来取消事件冒泡
            window.event.cancelBubble = true;
        return false;
    }
</script>
</body>
</html>
